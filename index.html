<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium App</title>
	<script type="text/javascript" src="scripts/Sandcastle/Sandcastle-header.js"></script>
    <script type="text/javascript" src="./scripts/Cesium/Cesium.js"></script>
    <!-- <link rel="stylesheet" href="./scripts/Cesium/Widgets/widgets.css"> -->
</head>

<body
	class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html">
	<style>
				@import url(./scripts/Cesium/Widgets/widgets.css);
				        html,
				        body,
				    #cesiumContainer {
				        width: 100%;
				        height: 100%;
				        margin: 0;
				        padding: 0;
				        overflow: hidden;
				    }
				    .canvas {
						position: absolute;
				        left: 10px;
				        top: 10px;
				        display:none;
				    }
				    #canvas-a {
				        top: 10px;
				    }
				    #canvas-b {
				        top: 120px;
				    }
						
					#getposition {
						    position: absolute;
						    top: 0;
						    left: 0;
						    width: 200px;
						    height: 180px;
						    background: rgba(42, 42, 42, 0.8);
						}
						
					#toolbar {
						     background: rgba(255, 255, 255, 1.0);
							 margin-top: 15px;
							 margin-left: 10px;
							 padding: 17px;
						     border-radius: 8px
						}
						
					#toolbar input {
						       vertical-align: middle;
						       padding-top: 10px;
						       padding-bottom: 2px
						}
		    </style>
    <div id="cesiumContainer" class="fullsize"></div>
	
	<div id="toolbar"></div>	
	<div id="getposition">
	         <input id=toolbar type="button" value="点" onclick="change(0)">
	         <input id=toolbar type="button" value="线" onclick="change(1)">
	         <input id=toolbar type="button" value="面" onclick="change(2)">	         
	         <br />
	         <input style="margin-left: 20px;" type="button" value="可视" onclick="changeModelVisible()">
				<input style="margin-top:3px; margin-left: 10px;" type="button" value="删除" onclick="deleteEntities()">
				<input style="margin-left: 10px;" type="button" value="取消" onclick="change(3)">
				<input style="margin-top:10px; margin-left: 30px;" type="range" id="myRange" onclick="changeAlpha()">
				<button style="margin-top: 10px; margin-left: 60px;" onclick="changeMode()">地下模式</button>
	</div>
		 <script src="./scripts/JavaScrip/getposition.js"></script>
</body>
</html>
